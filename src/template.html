<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="title">TO DO LIST</h1>
    </header>
    <main>
      <div class="main-ui">
        <form action="" class="form">
          <input
            type="text"
            name="task"
            placeholder="Put your task here"
            class="js-input form__input"
            required
          />

          <button type="submit" class="js-input-btn form__btn">
            <img
              src="./assets/plus.png"
              alt="add-image"
              width="30px"
              height="30px"
            />
          </button>
        </form>
        <button class="js-show-btn show-tasks-btn">Show Tasks</button>
      </div>
      <ul class="js-tasks-container tasks-list"></ul>
    </main>
    <footer>
      <a href="https://github.com/AnnQK" class="github-link">
        <img
          src="./assets/github.png"
          alt="github"
          width="100px"
          height="40px"
        />
      </a>
    </footer>
  </body>
</html>
