<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="bundle.aebd39e4ad275b86a53c.js"></script><link href="bundle.c51a253b195dcddb2984.css" rel="stylesheet"></head>
  <body>
    <header>
      <h1 class="title">TO DO LIST</h1>
    </header>
    <main>
      <form action="" class="form">
        <input
          type="text"
          name="task"
          placeholder="Put your task"
          class="js-input form__input"
        />

        <button type="submit" class="js-input-btn form__btn">
          <img
            src="assets/enter.png"
            alt="enter-logo"
            width="25px"
            height="25px"
          />
        </button>
      </form>

      <ul class="js-tasks-container tasks-list"></ul>
    </main>
    <footer>
      <a href="" class="github-link">
        <img
          src="assets/github.png"
          alt="github"
          width="100px"
          height="40px"
        />
      </a>
    </footer>
  </body>
</html>
