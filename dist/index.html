<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="bundle.4804b34bf68ddba6ff1c.js"></script><link href="bundle.2d1f4f08527be92835ec.css" rel="stylesheet"></head>
  <body>
    <header>
      <h1 class="title">TO DO LIST</h1>
    </header>
    <main>
      <form action="" class="form">
        <input
          type="text"
          name="task"
          placeholder="Put your task here"
          class="js-input form__input"
          required
        />

        <button type="submit" class="js-input-btn form__btn">
          <img
            src="assets/plus.png"
            alt="add-image"
            width="30px"
            height="30px"
          />
        </button>
      </form>

      <ul class="js-tasks-container tasks-list"></ul>
    </main>
    <footer>
      <a href="https://github.com/AnnQK" class="github-link">
        <img
          src="assets/github.png"
          alt="github"
          width="100px"
          height="40px"
        />
      </a>
    </footer>
  </body>
</html>
